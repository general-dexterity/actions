name: "pnpm-install"
description: "Install pnpm and dependencies with caching"

runs:
  using: "composite"
  steps:
    - uses: pnpm/action-setup@v4

    - uses: actions/setup-node@v4
      with:
        node-version-file: package.json
        cache: "pnpm"

    - name: Install dependencies
      shell: bash
      run: pnpm install --frozen-lockfile
